<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amigo Invisible</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #4CAF50;
      font-size: 36px;
    }
    .message {
      font-size: 20px;
      margin-top: 20px;
    }
    .choices {
      margin-top: 30px;
      font-size: 18px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 40px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>¡Bienvenido al Amigo Invisible!</h1>
  <p class="message">Hola <span id="user-name"></span>, para saber quién es tu amigo invisible deberás elegir una fecha de nacimiento y ver si es quién tú creías.</p>
  
  <div class="choices">
    <p>Elige una de las siguientes fechas de cumpleaños:</p>
    <button onclick="checkAnswer('10/10')">10 de Octubre (Manurro)</button>
    <button onclick="checkAnswer('21/09')">21 de Septiembre (Matute)</button>
    <button onclick="checkAnswer('22/11')">22 de Noviembre (Marga)</button>
    <button onclick="checkAnswer('25/04')">25 de Abril (Apa)</button>
  </div>

  <div class="result" id="result"></div>

  <script>
    // Configuración inicial
    const userName = "Martín";  // Aquí pones el nombre del usuario, o podrías pedirlo en un formulario
    document.getElementById('user-name').textContent = userName;

    // Fecha correcta
    const correctDate = '21/09';

    // Función que maneja la elección de la fecha
    function checkAnswer(selectedDate) {
      const resultElement = document.getElementById('result');
      if (selectedDate === correctDate) {
        resultElement.textContent = "¡Correcto! El regalo viene de Matute.";
        resultElement.style.color = "green";
      } else {
        resultElement.textContent = "¡Incorrecto! Sigue buscando...";
        resultElement.style.color = "red";
      }
    }
  </script>

</body>
</html>
